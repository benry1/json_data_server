<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=dev0ce-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>Balance Sheet</title>
    <link rel="stylesheet" href="/assets/css/balances.css">
</head>

<body>
	<header>
		<div id="logo"><img src="/assets/img/favicon.png">Balance Sheet</div>

	</header>
	<section>
		<strong>Witter Balances Over Time</strong>
	</section>
	<section id="pageContent">
		<main role="main">
			<article>
				<h3>CSV Downloads</h3>
				<button onclick="console.log(downloadCurrentBalances())">Current Balances</button>			
				<button onclick="console.log(downloadHistoricalBalances())">Historical Balances</button>
			</article>
			<article>
				<h2>Songbird Balance</h2>
				<canvas id="sgbBalance" width="800" height="450"></canvas>			
			</article>
			<article>
				<h2>Songbird Delegation Reward</h2>
				<canvas id="sgbReward" width="800" height="450"></canvas>			
			</article>
			<article>
				<h2>FTSO Price Provider Reward (Fees)</h2>
				<canvas id="ftsoFee" width="800" height="450"></canvas>			
			</article>
			<article>
				<h2>Gala Balance</h2>
				<canvas id="galaBalance" width="800" height="450"></canvas>			
			</article>
		</main>
	</section>
	<footer>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="/assets/js/charts.js"> </script>
		<script src="/assets/js/csv.js"> </script>
		<p>Witter Family Office</p>

	</footer>


</body>

</html>
